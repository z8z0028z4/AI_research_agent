[pytest]
# 測試發現配置
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 輸出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# 標記定義
markers =
    unit: 單元測試
    integration: 整合測試
    api: API 測試
    e2e: 端到端測試
    slow: 慢速測試
    fast: 快速測試
    core: 核心功能測試
    service: 服務層測試
    text_highlight: 文字反白功能測試
    frontend: 前端組件測試
    backend: 後端功能測試

# 最小版本要求
minversion = 6.0

# 過濾警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# 日誌配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 測試分組配置
# 快速測試（單元測試）
# pytest -m fast
# 慢速測試（整合和E2E測試）
# pytest -m slow
# 文字反白功能測試
# pytest -m text_highlight
# 前端測試
# pytest -m frontend
# 後端測試
# pytest -m backend 